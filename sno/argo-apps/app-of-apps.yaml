apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps-config
  annotations:
    argocd.argoproj.io/sync-wave: '1'
spec:
  project: default
  source:
    path: sno/argo-apps/argo-applications
    repoURL: https://github.com/maxisses/openshift-virt.git
    targetRevision: main
  destination:
    namespace: openshift-gitops
    server: 'https://kubernetes.default.svc'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
